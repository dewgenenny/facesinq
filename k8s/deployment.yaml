apiVersion: apps/v1
kind: Deployment
metadata:
  name: facesinq
  labels:
    app: facesinq
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: facesinq
  template:
    metadata:
      labels:
        app: facesinq
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: facesinq
        image: ghcr.io/dewgenenny/facesinq:sha-9b4457c
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          value: "sqlite:////data/facesinq.db"
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: facesinq-secrets
              key: SLACK_BOT_TOKEN
        - name: SLACK_SIGNING_SECRET
          valueFrom:
            secretKeyRef:
              name: facesinq-secrets
              key: SLACK_SIGNING_SECRET
        - name: CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: facesinq-secrets
              key: CLIENT_ID
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: facesinq-secrets
              key: CLIENT_SECRET
        - name: REDIRECT_URI
          valueFrom:
            secretKeyRef:
              name: facesinq-secrets
              key: REDIRECT_URI
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: facesinq-secrets
              key: ENCRYPTION_KEY
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: facesinq-pvc
      tolerations:
      - key: "country"
        operator: "Equal"
        value: "de"
        effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - kube-node-1
                - kube-node-2
