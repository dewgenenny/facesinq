apiVersion: v1
kind: Secret
metadata:
  name: facesinq-secrets
type: Opaque
stringData:
  DATABASE_URL: "postgresql://user:password@host:5432/dbname" # Or other DB URL
  SLACK_BOT_TOKEN: "xoxb-your-token"
  SLACK_SIGNING_SECRET: "your-signing-secret"
  CLIENT_ID: "your-client-id"
  CLIENT_SECRET: "your-client-secret"
  REDIRECT_URI: "https://your-domain.com/slack/oauth_redirect"
  ENCRYPTION_KEY: "your-fernet-key" # Generate with: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
